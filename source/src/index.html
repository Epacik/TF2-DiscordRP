<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <script src="./js/index.js" charset="utf-8" async></script>
  <title>TF2 Rich Presence</title>
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/base.css" rel="stylesheet">
  <link href="css/master.css" rel="stylesheet">
  <link href="css/footer.css" rel="stylesheet">
  <link href="css/card.css" rel="stylesheet">
  <link href="css/button.css" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>

<body id="body">
  <div class="center low">
    <img class="title" id="title" src="./img/Team-fortress-2-logo.png" alt="">
    <div class="fields">
      <h3 class="button button_blue" id="btn-run" onclick="run()">
        <i class="fas fa-play"></i>
        <a>Turn on</a>
      </h3>
      <h3 class="button button_blue" id="btn-save" onclick="detectAgain()">
        <a>Detect TF2 and Discord</a>
      </h3>
    </div>
  </div>
  <section id="indicator">
    <div>
      <div class="status status-off" id="tf2-status">Team Fortress 2 is: <span>OFF</span></div>
      <div class="status status-off" id="dis-status">Discord is: <span>OFF</span></div>
    </div>

  </section>
  <div class="footer-container">

  </div>
  <iframe width="" height=""></iframe>
</body>
<script src="js/aligner.js"></script>
<script src="js/menu-handler.js"></script>
<script src="js/button.js"></script>
<script src="renderer.js"></script>

</html>
