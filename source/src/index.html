<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <script src="./js/index.js" charset="utf-8" async></script>
  <title>Tf2-RPC: The Discord Rich presence for Team Fortress 2</title>
  <link href="css/reset.css" rel="stylesheet">
  <link href="css/base.css" rel="stylesheet">
  <link href="css/master.css" rel="stylesheet">
  <link href="css/footer.css" rel="stylesheet">
  <link href="css/card.css" rel="stylesheet">
  <link href="css/button.css" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>

<body id="body">
  <div class="center low">
    <div class="fields">
      <h2 class="card">Details:</h2>
      <h4 contenteditable="true" id="details">placeholder</h4>
      <h2 class="card">State:</h2>
      <h4 contenteditable="true" id="state">placeholder</h4>
      <h2 class="card">Large Image:</h2>
      <h4 contenteditable="true" id="limage">placeholder</h4>
      <h2 class="card">Large Text:</h2>
      <h4 contenteditable="true" id="ltext">placeholder</h4>
      <h3 class="button button_blue" id="btn-run" onclick="run()">
        <i class="fas fa-play"></i>
        <a>Ligar</a>
      </h3>
      <h3 class="button button_blue" id="btn-save" onclick="save()">
        <i class="far fa-edit"></i>
        <a>Update</a>
      </h3>
    </div>
  </div>
  <section id="indicator">
    <div>
      <div class="status status-off" id="tf2-status">Team Fortress 2 is: <span>OFF</span></div>
      <div class="status status-off" id="dis-status">Discord is: <span>OFF</span></div>
    </div>
  </section>
  <div class="footer-container">

  </div>
</body>
<script src="js/aligner.js"></script>
<script src="js/menu-handler.js"></script>
<script src="js/button.js"></script>
<script src="renderer.js"></script>

</html>
